// Use this file to configure your LISTEN server. 
// This config file is executed everytime the server changes levels.


// If you run a listen server and choose to modify this file, 
// note that assigning values to the following variables within 
// this file will stomp the choices you make in the Launcher 
// server configuration "Advanced Options" screen:
//
// hostname
// maxplayers
// password
mp_fraglimit 100
//mp_timelimit
mp_falldamage 1
// mp_weaponstay
//mp_friendlyfire
// mp_forcerespawn
// mp_footsteps
// mp_flashlight
// mp_autocrosshair
// teamplay


// disable autoaim
sv_aim 0

// player bounding boxes (collisions, not clipping)
sv_clienttrace 1.0

// disable clients' ability to pause the server
pausable 0

// maximum client movement speed 
sv_maxspeed 600
sv_gravity 800

// footsteps on
mp_footsteps 1