// Use this file to configure your DEDICATED server. 
// This config file is executed everytime the server changes levels.

// disable autoaim
sv_aim 0

// player bounding boxes (collisions, not clipping)
sv_clienttrace 1.0

// disable clients' ability to pause the server
pausable 0

// default server name. Change to "Bob's Server", etc.
hostname "Desert Crisis 1.5c Server"

// maximum client movement speed 
sv_maxspeed 600
sv_gravity 800
mp_falldamage 1

// 40 minute timelimit
mp_timelimit 40
mp_pointlimit 0
mp_roundlimit 0

// footsteps on
mp_footsteps 1

// Spawn invulnurability (in seconds)
mp_spawninvul 5

// Allow voting
mp_allowvote 1
mp_lockvotes "sv_gravity sv_secrets"

// Players must wait 60 seconds between callvote's
mp_minvotewait 60

// No vote can be called twice within 90 seconds
mp_votedupewait 90

// friendly fire Off
mp_friendlyfire 0

// disable in-game secrets
sv_secrets 0

// minimum amount of time before a player can switch teams
mp_minswitchtime 10

// global notification of name change (0 to disable)
mp_nicknotify 1

// force even teams
mp_forcebalance 1